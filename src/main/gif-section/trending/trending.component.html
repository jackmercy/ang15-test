<div id="trending-container" class="flex flex-col justify-center items-start">
  <!-- Header -->
  <div class="flex flex-row gap-2">
    <img src="assets/trending.svg" alt="trending" width="24" height="24">
    <div class="text-white text-[24px] font-bold">Trending</div>
  </div>

  <!-- Infinite scroll items -->
  <div class="w-full">
    <app-infinite-list [items]="trendingGifs$ | async" (loadMoreData)="onLoadMoreData()"></app-infinite-list>
  </div>
</div>
