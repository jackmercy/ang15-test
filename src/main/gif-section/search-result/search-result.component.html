<div id="trending-container" class="flex flex-col justify-center items-start">
  <!-- Header -->
  <div class="flex flex-row gap-2 mb-5" data-testid="search-result">
    <img src="assets/search-icon.svg" alt="trending" width="24" height="24">
    <div class="text-white text-[24px] font-bold">Search Result: <span class="text-zinc-400 text-[20px]"> {{ pagination.total_count || 0 }} GIFs</span></div>
  </div>

  <!-- Infinite scroll items: margin bottom 172px for show loading at the bottom of gifs list - avoid footer -->
  <div class="w-full mb-[172px]" *ngIf="searchGifs$ | async as gifs" data-testid="infinite-list">
    <app-infinite-list [items]="gifs" (loadMoreData)="onLoadMoreData()" [loading]="loading"></app-infinite-list>
  </div>
</div>
