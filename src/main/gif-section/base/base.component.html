<div id="container" class="w-full mt-4">
  <!-- Search form input -->
  <form [formGroup]="searchForm" class="w-full px-[36px]">
    <div class="input-control" class="w-full relative">
      <input class="w-full outline-none text-gray-700 text-[18px] h-[52px] m-0 py-[12px] px-[16px] rounded" autocomplete="off" type="text"
        placeholder="Search all the GIFs" formControlName="q" (keydown.enter)="onSearchActivate()">
      <div id="search-icon" matRipple (click)="onSearchActivate()"
        class="absolute top-0 right-0 rounded w-[52px] h-[52px] flex justify-center items-center cursor-pointer bg-gradient-to-r from-green-400 to-blue-500 hover:from-pink-500 hover:to-yellow-500">
        <img src="assets/search-icon.svg" alt="search-icon" width="30" height="52">
      </div>
    </div>
  </form>

  <!-- Child route -->
  <div id="content-route" class="mt-6 px-[36px]">
    <router-outlet></router-outlet>
  </div>
</div>
